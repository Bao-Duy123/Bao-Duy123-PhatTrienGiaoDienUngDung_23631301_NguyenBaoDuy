<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part2-Bai1</title>
</head>
<body>
    Dolphins: <br>
    score1:  <input id="DolScore1" type="text"> <br>
    score2:  <input id="DolScore2" type="text"> <br>
    score3:  <input id="DolScore3" type="text"> <br>

    Koalas: <br>
    score1:  <input id="KoaScore1" type="text"> <br>
    score2:  <input id="KoaScore2" type="text"> <br>
    score3:  <input id="KoaScore3" type="text"> <br>    

    <button id="btnCal">Click</button>

</body>
<script>
    var btnCal = document.getElementById('btnCal');
    //arrow fn
    var calcAverage = (a, b, c)=> (a + b + c) / 3;

    function checkWinner (avgDol, avgKoa)  {
        if(avgDol >= 2* avgKoa){
            return `Dolphins win (${avgDol} vs. ${avgKoa})`;
        } else if (avgKoa >= 2* avgDol){
            return `Koalas win (${avgKoa} vs. ${avgDol})`;
        } else {
            return "No team wins...";
        }
    }

    btnCal.onclick = () => {
        var DolScore1 = document.getElementById("DolScore1").value;
        var DolScore2 = document.getElementById("DolScore2").value;
        var DolScore3 = document.getElementById("DolScore3").value;

        var KoaScore1 = document.getElementById("KoaScore1").value;
        var KoaScore2 = document.getElementById("KoaScore2").value;
        var KoaScore3 = document.getElementById("KoaScore3").value;

        var avgDol = calcAverage(Number(DolScore1), Number(DolScore2), Number(DolScore3));
        var avgKoa = calcAverage(Number(KoaScore1), Number(KoaScore2), Number(KoaScore3));
    
        console.log("Dolphins average score: " + avgDol);
        console.log("Koalas average score: " + avgKoa);
        console.log(checkWinner (avgDol, avgKoa));
        alert(checkWinner (avgDol, avgKoa));
    }
</script>
</html>
