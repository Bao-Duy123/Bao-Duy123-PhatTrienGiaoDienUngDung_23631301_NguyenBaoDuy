<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Fetch API</title>
    
</head>
<body>
    <h1>Danh sách người dùng</h1>
    <button id="loadBtn">Lấy dữ liệu ngay</button>
    <div id="displayArea">Nhấn nút để tải dữ liệu...</div>

    <script>
        const btn = document.getElementById('loadBtn');
        const area = document.getElementById('displayArea');

        const loadUsers = async () => {
            area.innerHTML = "Đang tải...";

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                
                const users = await response.json();

                let htmlContent = '';
                users.slice(0, 5).forEach(user => {
                    htmlContent += `
                        <div class="user-card">
                            <h2>${user.name}</h2>
                            <p>Email: ${user.email}</p>
                            <p>Công ty: ${user.company.name}</p>
                        </div>
                    `;
                });
                area.innerHTML = htmlContent;

            } catch (error) {
                area.innerHTML = "Có lỗi xảy ra: " + error.message;
            }
        };

        btn.addEventListener('click', loadUsers);
    </script>

</body>
</html>
