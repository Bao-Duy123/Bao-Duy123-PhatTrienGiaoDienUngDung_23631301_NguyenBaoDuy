        function calcTip(a){
            return a >= 50 && a <= 300 ? a * 0.15 : a * 0.20;
        }
        function tinhTip (bill) {
            return calcTip(bill)
        }
        const tips = bills.map(tinhTip)
        
        console.log("tips: ", tips);
        
        const taoArrTotal = (bill, index)=>{
                    return bill+tips[index];
                }
