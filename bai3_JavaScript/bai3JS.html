<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
</head>
<body>
    Dolphins: <br>
    score1:  <input id="DolScore1" type="text"> <br>
    score2:  <input id="DolScore2" type="text"> <br>
    score3:  <input id="DolScore3" type="text"> <br>

    Koalas: <br>
    score1:  <input id="KoaScore1" type="text"> <br>
    score2:  <input id="KoaScore2" type="text"> <br>
    score3:  <input id="KoaScore3" type="text"> <br>    

    <button id="btnCal">Click</button>

</body>
<script>
    var DolScore1 = document.getElementById("DolScore1");
    var DolScore2 = document.getElementById("DolScore2");
    var DolScore3 = document.getElementById("DolScore3");

    var KoaScore1 = document.getElementById("KoaScore1");
    var KoaScore2 = document.getElementById("KoaScore2");
    var KoaScore3 = document.getElementById("KoaScore3");


    btnCal.onclick = () => {
        var avgDol = (Number(DolScore1.value) + Number(DolScore2.value) + Number(DolScore3.value)) / 3;
        var avgKoa = (Number(KoaScore1.value) + Number(KoaScore2.value) + Number(KoaScore3.value)) / 3;
        console.log("Dolphins average score: " + avgDol);
        console.log("Koalas average score: " + avgKoa);
        
        if(avgDol > avgKoa && avgDol >= 100){
            console.log("Dolphins win the trophy");
        } else if(avgKoa > avgDol && avgKoa >= 100){
            console.log("Koalas win the trophy");
        } else if(avgDol === avgKoa && avgDol >= 100 && avgKoa >= 100){
            console.log("Both win the trophy");
        } else {
            console.log("No one wins the trophy");
        }
       console.log("")
    }
</script>
</html>
